<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr><th>Style</th><th>Example</th></tr>
        <tr><td>Bold</td><td><b>Bold Text</b></td></tr>
        <tr><td>Italic</td><td><i>Italic Text</i></td></tr>
        <tr><td>Underline</td><td><u>Underlined Text</u></td></tr>
        <tr><td>Strikethrough</td><td><s>Strikethrough Text</s></td></tr>
        <tr><td>Superscript</td><td>X<sup>2</sup></td></tr>
        <tr><td>Subscript</td><td>H<sub>2</sub>O</td></tr>
        <tr><td>Preformatted</td><td><pre>Line 1<br>Line 2</pre></td></tr>
        <tr><td>Code Block</td><td><code>console.log("Hello");</code></td></tr>
      </table>
</body>
</html>
