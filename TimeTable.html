<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        td[rowspan] {
            background-color: #ffeeba;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Weekly Timetable</h2>
    <table>
        <tr>
            <th>Day/Time</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            <th>12-1</th>
            <th>1-2</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td rowspan="5">Break</td>
            <td>English</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Biology</td>
            <td>Geography</td>
            <td>Physics</td>
            <td>Civics</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>Computer</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>English</td>
            <td>Biology</td>
            <td>Math</td>
            <td>Library</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Physics</td>
            <td>Geography</td>
            <td>Chemistry</td>
            <td>Art</td>
        </tr>
    </table>
</body>
</html>
